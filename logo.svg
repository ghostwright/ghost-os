  " fill="url(#ghostBody)" stroke="#1fa86e" stroke-width="3"/>

  <!-- Left eye -->
  <ellipse cx="210" cy="225" rx="32" ry="38" fill="#1a1a2e"/>
  <!-- Left eye highlight -->
  <circle cx="222" cy="213" r="11" fill="white" opacity="0.9"/>

  <!-- Right eye -->
  <ellipse cx="302" cy="225" rx="32" ry="38" fill="#1a1a2e"/>
