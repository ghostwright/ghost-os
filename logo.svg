    L 100 380
    C 100 395, 112 405, 122 395
    C 135 382, 148 398, 160 405
    C 175 414, 185 395, 198 390
    C 210 386, 218 404, 232 408
    C 244 412, 250 398, 256 394
    C 262 398, 268 412, 280 408
    C 294 404, 302 386, 314 390
    C 327 395, 337 414, 352 405
    C 364 398, 377 382, 390 395
    C 400 405, 412 395, 412 380
